<article class="page">
  <div>
  
    <h1>Lookup your UCLA Logon ID</h1>
          
    <form action="/userlookup.php" method="post" data-abide novalidate>

      <label title="Enter your last name as it is on file with UCLA. Do not include any suffix." for="sn">Last Name
      <input name="sn" type="text" maxlength="40" value="" placeholder="Bruin" id="sn" required>
      <span class="form-error">You must enter your last name to continue.</span></label>

      <label title="Enter the date you were born." for="dob">Date of Birth
      <input name="dob" type="date" placeholder="My Birthday" maxlength="10" value="" id="dob" required>
      <span class="form-error">You must use a valid date format.</span></label>

      <label title="A valid contact email address is required to continue" for="email">UCLA Official Email Address
      <input name="email" type="email" placeholder="joe.bruin@gmail.com" id="email">
      <span class="form-error">This doesn't look like a valid email address.</span></label>

      <button type="submit" class="primary-button">Lookup your Logon ID</button> <button type="submit" class="button">Cancel</button>
      
      <p><span class="message-fail"><a href="lookup-fail.html">(fail)</a></span> <span class="message-success"><a href="lookup-success-nouid.html">(success)</a></span></p>

    </form>

  </div>
</article>
