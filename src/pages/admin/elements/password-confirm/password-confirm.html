<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog-behavior/paper-dialog-behavior.html">

<dom-module id="password-confirm">

  <link rel="import" type="css" href="password-confirm.css">

  <template>
    <form role="form" action="/" method="post" class="ws-validate" style="background: #fff; max-width: 41rem; padding: 1rem; box-shadow: 0 1px 1px #347bad; z-index: 2147483647">

      <h2>Identity / Logging Check</h2>

      <p>Please confirm your identity by entering your UCLA Logon Password below.</p>

      <fieldset>
        <label for="pass" hidden>UCLA Logon Password</label>
        <input id="pass" name="pass" type="password" placeholder="Your UCLA Logon Password" aria-required="true" pattern=".{8,128}" required data-errormessage="Passwords must be at least 8 characters long">
      </fieldset>

      <button class="primary-button" type="submit" role="button" name="sso" dialog-confirm>Continue</button>
      <button class="cancel-button" type="button" role="button" dialog-dismiss>Cancel</button>

    </form>
  </template>

</dom-module>

<script>
  (function() {
    Polymer({
      is: 'password-confirm',
      behaviors: [
        Polymer.PaperDialogBehavior
      ]
    });
  })();
</script>
