<article class="page">
  <div>
  
    <h1>Lookup your UCLA Logon ID</h1>
    
    <div class="has-help">
      <h2>Enter the following information as it exists in UCLA's records</h2>

      <div class="standalone-help right" data-tooltip aria-haspopup="true" class="has-tip" data-disable-hover="true" data-allow-html="true" tabindex="1" alt="click for help" title="
        <h3>First & Last Name</h3>
          
        <p>These should be as you submitted them on official records, not a nickname or preferred first name that you commonly use.</p>
            
        <h3>You can find your UID:</h3>
        
        <ul>
          <li>on your online or paper letter of admission (new students, waitlisted applicants).</li>
          <li>on your BruinCard (current students, alumni, faculty, staff, contractor).</li>
          <li>on your UCLA transcript (current students, alumni).</li>
          <li>on your paycheck stub or online earnings statement (faculty, staff).</li>
        </ul>
      
        <p>If you do not remember or cannot find your UID, please bring photo
        identification that clearly displays both your full name and date of birth
        (Driver's License, Passport, or other government issued ID) to the Bruin
        OnLine Help Desk located in Suite 124, Kerckhoff Hall. If you are not able to
        visit the Help Desk, please fax in a completed copy of the
        <a href=&quot;/files/ervice_request.pdf&quot;>UCLA Logon Service Request Form</a>,
        with all required supporting documentation.</p>
      ">
      <span class="icon-circle"><i class="fa fa-info" aria-hidden="true"></i></span>
      </div>
    </div>  

    <form action="/userlookup.php" method="post" data-abide novalidate>

      <label title="Enter your last name as it is on file with UCLA. Do not include any suffix." for="sn">Last Name
      <input name="sn" type="text" maxlength="40" value="" placeholder="Bruin" id="sn" required>
      <span class="form-error">You must enter your last name to continue.</span></label>

      <label title="Enter the date you were born in year-month-day format." for="dob">Date of Birth
      <input name="dob" type="date" placeholder="YYYY-MM-DD" id="dob" required>
      <span class="form-error">You must use a valid date (YYYY-MM-DD) format.</span></label>

      <label title="Your UCLA ID Number is nine (9) digits long and is printed on your UCLA ID Card." for="uclaid">9-Digit UCLA ID Number
      <input name="uclaid" pattern="[0-9]{9}" type="password" placeholder="123-456-789" value="" id="uclaid">
      <span class="form-error">Your UCLA ID number is exactly 9 numbers long.</span></label>

      <button type="submit" class="primary-button">Lookup your Logon ID</button> <button type="submit" class="button">Cancel</button>
      
      <p><span class="message-fail"><a href="lookup-fail.html">(fail)</a></span> <span class="message-success"><a href="lookup-success.html">(success)</a></span></p>

    </form>
    
  </div>
</article>
