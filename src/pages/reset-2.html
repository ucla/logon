  <h1>Hello there [insertusernamehere]</h1>

  <article class="content">
    <div>
      <p>To reset your password, please answer the following question:</p>

      <p><strong>[insert challenge question here]</strong></p>

      <form action="/passreset.php" method="post" data-abide novalidate>

          <button class="primary-button" type="submit">Reset my password</button> <button type="submit" class="cancel-button">Cancel</button>

        </fieldset>

      </form>
    </div>
  </article>

      {{ reset-info }}
      
    </div>
  </aside>

</section>
