---
layout: mfa-solo
---

<section class="mfa">
  <div>

    <article class="content">
      <div>
        
        <h1>Link Cellular Phone</h1>
        
        <p>Enter the information for the phone you want to link below.</p>
        
        <form method="post" data-abide novalidate>
          
          <fieldset>
            <label>Phone Number:
              <input type="tel" placeholder="(310) 123-4567">
              <span class="form-error">That is not a valid phone number.</span>
            </label>
            <label>Label to remember this device:
              <input type="tel" placeholder="Trusty Nokia">
              <span class="form-error">You must enter a label for this device.</span>
            </label>
          </fieldset>

          <button class="primary-button" type="submit">Activate with Phone Call</button> 
          
          <button type="submit" class="cancel-button">Cancel</button>
          
          <p class="note-that">Note: standard carrier usage charges may apply.</p>
  
        </form>  
      </div>
    </article>
    
    <aside class="supporting-info">
      <div>        
        {{> mfa-info}}
      </div>
    </aside>


  </div>
</section>
